{% extends "base.html" %}

{% block title %}OgroMachista{% endblock %}

{% block facebook_meta %}
  <meta property="og:url"         content="http://ogromachista.com" />
  <meta property="og:type"        content="website" />
  <meta property="og:title"       content="OgroMachista - {{ poster.text }}" />
  <meta property="og:description" content="{{ poster.text }}" />
  <meta property="og:image"       content="LOGOOOOOOOOOOOO" />
{% endblock %}

{% block content %}
  {% include 'partials/share_buttons.html' %}

  <div class="row phrases">
    {% for poster in posters %}
      <div class="col-xs-12 col-sm-6 col-md-4">
        <a href="{% url 'poster_view' slug=poster.slug %}" class="well phrase-card">
          <span>{{ poster.text }}</span>
          <div class="counters">
            <span class="hurt-counter" title="ME DOLIO">11</span>
            <span class="deal-counter" title="ME HAGO CARGO">10</span>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="share">
        <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=#OgroMachista" data-size="small">Tweet</a>
        <div class="pull-right fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button" data-mobile-iframe="true">
          <a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">Share</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
