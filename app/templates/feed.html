{% extends "base.html" %}

{% block title %}OgroMachista - Feed{% endblock %}

{% block facebook_meta %}
  {% load staticfiles %}

  <meta property="og:url"         content="http://ogromachista.com/feed" />
  <meta property="og:type"        content="website" />
  <meta property="og:title"       content="OgroMachista - Feed" />
  <meta property="og:description" content="#OgroMachista" />
  <meta property="og:image"       content="http://ogromachista.com{% static 'img/logo.png' %}" />
{% endblock %}

{% block header_link %}{% endblock %}

{% block content %}
  <section class="row">
    <div class="col-xs-12 col-sm-5 col-md-offset-4 col-md-5 well text-center">
      <a class="twitter-timeline"  href="https://twitter.com/hashtag/ogromachista" data-widget-id="802293577430822912">Tweets sobre #ogromachista</a>
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    </div>
  </section>

  <div class="row">
    <div class="col-xs-12">
      <div class="share">
        <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=#OgroMachista" data-size="small">Tweet</a>
        <div class="pull-right fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button" data-mobile-iframe="true">
          <a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">Share</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
