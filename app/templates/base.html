{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{% block title %}Hacke{% endblock %}</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="shortcut icon" href="favicon.ico" />

  {% block facebook_meta %}{% endblock %}

  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap-material-design.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/snackbar.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
  {% include 'partials/share_buttons.html' %}

  <div class="main {% block main_class %}{% endblock %} container-fluid">
    <section class="row">
      <header class="col-xs-12">
        <div class="pull-left">
          <a href="/"><img src="{% static 'img/logo.png' %}" alt="OgroMachista logo"></a>
        </div>
        <span class="hidden-xs">
          {% block header_link %}
            <a href="{% url 'feed' %}" class="pull-right nav-link">#OGROMACHISTA</a>
          {% endblock %}
        </span>
      </header>
    </section>

    {% block content %}{% endblock %}
  </div>

  {% block modal %}{% endblock %}

  <div id="js-mobile-check"></div>
  <div id="snackbar-container"></div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script>window.jQuery || document.write("<script src=\'{% static 'js/jquery.min.js' %}\'><\/script>")</script>

  <script src="{% static 'js/ripples.min.js' %}"></script>
  <script src="{% static 'js/snackbar.min.js' %}"></script>
  <script src="{% static 'js/material.min.js' %}"></script>

  <script src="{% static 'js/main.js' %}"></script>

  <script>$.material.init();</script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-XXXXXXXXX-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
