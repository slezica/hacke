<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PROJECT</title>
</head>
<body>
  <h1>{{ poster.text }}</h1>

  {% for comment in comments %}
    <a href="{% url 'comments_view' slug=poster.slug comment_id=comment.id %}">Single</a>
    <p>{{ comment.author }}</p>
    <p>{{ comment.text }}</p>
    <p>{{ comment.votes }}</p>
  {% endfor %}
</body>
</html>
